<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>update image</h2>
<form action="/category/save" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id" th:value="${catById.id}">
    <input type="text" name="name" th:value="${catById.name}">
    <input type="file" name="image" th:value="${imgFolder} + ${catById.picUrl}">
    <input type="submit" value="update image">
</form>
</body>
</html>
